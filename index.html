<body>

<!-- Loader -->
<div id="loader"><div></div></div>

<!-- Overlay -->
<div class="overlay"></div>

<!-- Particles -->
<canvas id="particles"></canvas>

<!-- Content -->
<div class="content">
  <h1>ูุฑุญุจุง ุจู ูู  ุฌูุนูุฉ ุดูุงุฑู ุงูุฃูู๐</h1>
  <p>ุงุถุบุท ุงูุฒุฑ ููุงูุชูุงู ุฅูู ุงูุตูุญุฉ ุงูุฑุฆูุณูุฉ</p>
  <button onclick="goHome()" onmouseenter="hoverSound()">ุงูุฏุฎูู ุฅูู ุงููููุน</button>
</div>

<!-- Sounds -->
<audio id="clickSound" src="click.mp3"></audio>
<audio id="hoverSound" src="hover.mp3"></audio>

<script>
/* ===== LOADER ===== */
window.onload = () => {
  document.getElementById("loader").style.display = "none";
};

/* ===== NAVIGATION ===== */
function goHome() {
  document.getElementById("clickSound").play();
  setTimeout(()=>location.href="welcome.html",300);
}
function hoverSound(){
  document.getElementById("hoverSound").play();
}

/* ===== PARALLAX ===== */
document.addEventListener("mousemove", e=>{
  const x = (e.clientX / window.innerWidth - 0.5) * 20;
  const y = (e.clientY / window.innerHeight - 0.5) * 20;
  document.body.style.backgroundPosition = `${50-x}% ${50-y}%`;
});

/* ===== PARTICLES ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = Array.from({length:60},()=>({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: Math.random()*2+1,
  dx: (Math.random()-0.5)*0.5,
  dy: (Math.random()-0.5)*0.5
}));

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,255,255,0.6)";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(draw);
}
draw();
</script>
